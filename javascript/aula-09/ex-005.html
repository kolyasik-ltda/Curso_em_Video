<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }        
    </style>
</head>
<body>
    <h1">Inicio estudos DOM</h1>
    <p >Aqui vai o resultado</p>
    <p>Aprendendo a usaor o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <br>
    <hr>
    <script>
        let p1 = window.document.getElementsByTagName('p')[0];
        let p2 = window.document.getElementsByTagName('p')[1];
        let d = window.document.getElementById('msg');
        window.document.write("Esta escrito assim no P1: " + p1.innerText);
        p1.style.color = 'red';
        window.alert(p2.innerHTML);
        d.style.background = 'green';
        window.document.getElementById('msg').innerText = 'Ola! ';
        d.innerText = 'Estou Aguardando...';
    </script>
</body>
</html>

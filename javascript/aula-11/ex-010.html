<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <main>
        <h1></h1>
        <div>
            <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h</p>
            <input type="button" value="Verificar" onclick="calcular()">
        </div>
        <div id="res">

        </div>
        <script>
            function calcular() {
                var txtv = window.document.querySelector('input#txtvel')
                var res = window.document.querySelector('div#res')
                vel = Number(txtv.value)
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`
                if (vel > 60) {
                    res.innerHTML += `Você esta <strong>MULTADO!</strong> por excesso de velocidade.`
                }
                res.innerHTML += `<p>Dirija sempre com cinto de segurança.`
            }
        </script>
    </main>
</body>

</html>
